{% extends "base_cn.html" %}
{% block content %}

<section class="section-title" style="text-align: center; border-radius: 20px;">
  <h2>村庄画廊</h2>
  <p>捕捉Karya Sari村真实生活、自然与文化的精彩瞬间。</p>
</section>

<section class="galeri-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sawah.jpg" alt="稻田风光" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">清晨翠绿的稻田全景——探索自然的最佳地点。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/panen.jpg" alt="水稻收割" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">村民用传统方式收割稻谷——游客可亲身体验的活动。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Galeri 3.jpg" alt="棕榈糖制作" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">在泥炉中将树汁熬制成棕榈糖的过程。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Upacara Adat.jpg" alt="传统仪式" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Maturan Gede仪式展现了村庄的精神价值观。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Aktivitas Wisata.jpg" alt="旅游活动" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">游客可体验竹编和棕榈糖制作等旅游活动。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sumber Daya Desa.jpg" alt="村庄资源" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">村庄丰富的自然资源潜力，包括种植园和畜牧业。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Kerajinan Lokal.jpg" alt="本地手工艺" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">本地手工艺品，如竹编和椰叶帽。</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Maturan Alit.jpg" alt="Maturan Alit" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">充满精神意义的Maturan Alit传统仪式。</figcaption>
  </figure>
</section>

{% endblock %}
