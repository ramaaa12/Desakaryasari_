<!doctype html>
<html lang="zh" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karya Sari 村</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body style="background: url('{{ url_for('static', filename='img/bg-sawah.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top py-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index_cn') }}">Karya Sari 村</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index_cn' %}active{% endif %}" href="{{ url_for('index_cn') }}">首页</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'profil_cn' %}active{% endif %}" href="{{ url_for('profil_cn') }}">简介</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'atraksi_cn' %}active{% endif %}" href="{{ url_for('atraksi_cn') }}">景点</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'galeri_cn' %}active{% endif %}" href="{{ url_for('galeri_cn') }}">画廊</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'kontak_cn' %}active{% endif %}" href="{{ url_for('kontak_cn') }}">联系我们</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">语言</a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('index') }}">印尼语</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_en') }}">英语</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_jp') }}">日语</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_cn') }}">中文</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_fr') }}">法语</a></li>
              </ul>
            </li>
            <li class="nav-item d-flex align-items-center ps-2">
              <button class="btn btn-outline-light btn-sm" id="darkModeToggle" title="切换深色模式">🌓</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Karya Sari 旅游村</p>
    </footer>

    <!-- WHATSAPP按钮 -->
    <a href="https://wa.me/6281229389179" class="btn btn-success position-fixed bottom-0 end-0 m-4 shadow">
      WhatsApp 咨询
    </a>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
      }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
