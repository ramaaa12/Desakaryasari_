{% extends "base_fr.html" %}
{% block content %}

<section class="section-title" style="text-align: center; border-radius: 20px;">
  <h2>Galerie du Village</h2>
  <p>Découvrez les moments authentiques de la vie, de la nature et de la culture du village de Karya Sari.</p>
</section>

<section class="galeri-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sawah.jpg" alt="Paysage de rizière" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Panorama matinal des rizières verdoyantes — le meilleur endroit pour explorer la nature.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/panen.jpg" alt="Récolte du riz" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Récolte traditionnelle du riz par les villageois — une activité à vivre pour les visiteurs.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Galeri 3.jpg" alt="Fabrication du sucre de palme" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Processus de fabrication du sucre de palme dans un four en terre.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Upacara Adat.jpg" alt="Cérémonie traditionnelle" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">La cérémonie Maturan Gede reflète les valeurs spirituelles du village.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Aktivitas Wisata.jpg" alt="Activités touristiques" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Les visiteurs peuvent essayer la vannerie en bambou et la fabrication du sucre de palme.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sumber Daya Desa.jpg" alt="Ressources du village" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Le village possède de riches ressources naturelles, notamment des plantations et de l’élevage.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Kerajinan Lokal.jpg" alt="Artisanat local" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Artisanat local, tel que la vannerie en bambou et les chapeaux en feuilles de coco.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Maturan Alit.jpg" alt="Maturan Alit" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">La cérémonie traditionnelle Maturan Alit, riche en signification spirituelle.</figcaption>
  </figure>
</section>

{% endblock %}
